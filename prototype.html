			// create one sentence using the provided template
			var sentenceGenerator = function(template) {
				var sentence = '';
				var word = '';
				var random, first;

				for (var i = 0; i < template.length; i++) {
					if ( template[i] === ',' || template[i] === '!' ) {
						word = template[i];
					} else {
						random = getRand(words[template[i]].length);
						word = words[template[i]][random];
						word = ' ' + word;
					}
					sentence += word;
				}

				sentence += '.';

				// capitalize first word of sentence
				first = sentence[1];
				sentence = sentence.substr(2);
				first = first.toUpperCase();
				
				sentence = first + sentence;
				return sentence;
			};

			// generate a random number between zero and range
			var getRand = function(range) {
				return Math.floor( Math.random() * range );
			};

			// create one paragraph with the specified number of sentences in it
			var paragraphGenerator = function(num) {		
				var paragraph = '';
				var random;
				var sentenceTypes = sentenceTemplates.length;

				for (var i = 0; i < num; i++) {
					random = getRand(sentenceTypes);
					paragraph += sentenceGenerator(sentenceTemplates[random]) + ' ';
				}
				
				return paragraph;
			};

			document.querySelector('button').addEventListener('click', function(e) {
				e.preventDefault();

				var grafs = '';
				var numGrafs = document.querySelector('input').value;

				if (!numGrafs) {
					grafs = "Please specify the number of paragraphs";
				} else {
					for (var i = 0; i < numGrafs; i++) {
						grafs += '<p>' + paragraphGenerator(8) + '</p>';
					}
				}
